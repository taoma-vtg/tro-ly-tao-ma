<!DOCTYPE html>

    <style>

        :root { --primary-color: #007bff; --light-gray: #f0f2f5; --dark-text: #1a253c; }
        * { box-sizing: border-box; }

        .app-container { width: 100%; height: 100%; margin: auto; background: #fff; display: flex; flex-direction: column; }

        #api-key-popup { background: white; padding: 25px; border-radius: 8px; text-align: center; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="app-container">

    <div class="chat-messages" id="chat-messages">
        <div class="message ai-message">Xin ch√†o! Nh·∫•n n√∫t üì∑ ƒë·ªÉ ch·ª•p ·∫£nh ho·∫∑c ch·ªçn ·∫£nh t·ª´ album, ho·∫∑c d√°n vƒÉn b·∫£n v√†o √¥ chat.</div>
    </div>

        <!-- ƒê√É S·ª¨A L·ªñI: X√≥a thu·ªôc t√≠nh 'capture' -->
        <input type="file" id="camera-input" accept="image/*" style="display:none;">

        <textarea id="user-input" placeholder="D√°n vƒÉn b·∫£n..." rows="1"></textarea>

</div>

<!-- Popup nh·∫≠p API Key (gi·ªØ nguy√™n) -->
<div id="api-key-modal">
    <div id="api-key-popup">
        <h2>Thi·∫øt L·∫≠p API Key</h2>
        <p>Vui l√≤ng nh·∫≠p Google AI API Key c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p>
        <input type="password" id="api-key-input" placeholder="D√°n API Key v√†o ƒë√¢y">
        <button onclick="saveApiKey()">L∆∞u v√† S·ª≠ D·ª•ng</button>
    </div>
</div>

<script>
    // To√†n b·ªô code JavaScript gi·ªØ nguy√™n t·ª´ phi√™n b·∫£n V18, kh√¥ng c·∫ßn thay ƒë·ªïi g√¨.
    const apiKeyModal = document.getElementById('api-key-modal');
    const apiKeyInput = document.getElementById('api-key-input');
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const cameraBtn = document.getElementById('camera-btn');
    const cameraInput = document.getElementById('camera-input');
    const ocrApiKey = 'K87379629688957';
    window.addEventListener('load', () => { if (!localStorage.getItem('googleApiKey_mobile')) { apiKeyModal.style.display = 'flex'; } });
    function saveApiKey() { const key = apiKeyInput.value.trim(); if (key) { localStorage.setItem('googleApiKey_mobile', key); apiKeyModal.style.display = 'none'; } else { alert('Vui l√≤ng nh·∫≠p API Key h·ª£p l·ªá.'); } }
    sendBtn.addEventListener('click', () => { const userText = userInput.value.trim(); if (!userText) return; addMessage(`ƒêang x·ª≠ l√Ω vƒÉn b·∫£n...`, 'user'); userInput.value = ''; callAI(userText); });
    cameraBtn.addEventListener('click', () => cameraInput.click());
    cameraInput.addEventListener('change', (event) => {
        const file = event.target.files[0]; if (!file) return;
        addMessage(`ƒêang x·ª≠ l√Ω ·∫£nh...`, 'user');
        addMessage('B∆∞·ªõc 1/3: ƒêang n√©n ·∫£nh (n·∫øu c·∫ßn)...', 'ai');
        resizeImage(file, 1024, (resizedBlob) => {
            if(chatMessages.lastChild.classList.contains('ai-message')) chatMessages.removeChild(chatMessages.lastChild);
            addMessage('B∆∞·ªõc 2/3: ƒêang ƒë·ªçc ch·ªØ t·ª´ ·∫£nh (OCR)...', 'ai');
            const formData = new FormData(); formData.append('file', resizedBlob, file.name); formData.append('apikey', ocrApiKey); formData.append('language', 'eng');
            fetch('https://api.ocr.space/parse/image', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(ocrData => {
                if(chatMessages.lastChild.classList.contains('ai-message')) chatMessages.removeChild(chatMessages.lastChild);
                if (ocrData.IsErroredOnProcessing || !ocrData.ParsedResults || ocrData.ParsedResults.length === 0) { throw new Error(ocrData.ErrorMessage?.[0] || 'OCR kh√¥ng nh·∫≠n d·∫°ng ƒë∆∞·ª£c ch·ªØ.'); }
                const rawText = ocrData.ParsedResults[0].ParsedText;
                callAI(rawText);
            })
            .catch(error => { if(chatMessages.lastChild.classList.contains('ai-message')) chatMessages.removeChild(chatMessages.lastChild); addMessage(`L·ªói OCR: ${error.message}`, 'ai'); });
        });
    });
    function resizeImage(file, maxSizeInKB, callback) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                const MAX_WIDTH = 1280; const MAX_HEIGHT = 1280;
                let width = img.width; let height = img.height;
                if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } } else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } }
                const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                let quality = 0.9;
                const checkSizeAndCallback = () => { canvas.toBlob((blob) => { if (blob.size / 1024 > maxSizeInKB && quality > 0.1) { quality -= 0.1; checkSizeAndCallback(); } else { callback(blob); } }, 'image/jpeg', quality); };
                checkSizeAndCallback();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
    async function callAI(rawText) {
        const apiKey = localStorage.getItem('googleApiKey_mobile'); if (!apiKey) {addMessage('L·ªói: Kh√¥ng t√¨m th·∫•y API Key.', 'ai'); return;}
        addMessage('B∆∞·ªõc 3/3: AI ƒëang suy nghƒ©...', 'ai');
        const prompt = `From the following unstructured text, perform these tasks and return a single, clean JSON object: 1. Extract info into keys: "name_vi", "model", "maker", "desc_vi". 2. IMPORTANT: Keep values concise but informative. - "name_vi": Summarize product name in Vietnamese. - "model": Find P/N or main model. - "maker": Identify manufacturer. - "desc_vi": CRITICAL: Combine ALL relevant technical specs into a detailed, comma-separated string. DO NOT summarize. 3. Translate "name_vi" and "desc_vi" into English. 4. Create "code_vi" and "code_en". Unstructured Text: --- ${rawText} ---`;
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
            if (!response.ok) { const errorData = await response.json(); throw new Error(`L·ªói t·ª´ AI API: ${errorData.error.message}`); }
            const data = await response.json(); const aiResponseText = data.candidates[0].content.parts[0].text; const jsonString = aiResponseText.replace(/```json/g, '').replace(/```/g, '').trim(); const parsedData = JSON.parse(jsonString);
            if(chatMessages.lastChild.classList.contains('ai-message')) chatMessages.removeChild(chatMessages.lastChild);
            addMessage(parsedData, 'ai');
        } catch (error) { if(chatMessages.lastChild.classList.contains('ai-message')) chatMessages.removeChild(chatMessages.lastChild); addMessage(`ƒê√£ x·∫£y ra l·ªói: ${error.message}`, 'ai'); }
    }
    function addMessage(content, type) {
        const messageDiv = document.createElement('div'); messageDiv.className = `message ${type}-message`;
        if (type === 'ai' && typeof content === 'object') {
            const code_vi = `${(content.name_vi||'').replace(/\s+/g,'_')}_${content.model}_${content.maker}_${content.desc_vi}`;
            const code_en = `${(content.name_en||'').replace(/\s+/g,'_')}_${content.model}_${content.maker}_${content.desc_en}`;
            messageDiv.innerHTML = `<p><b>K·∫øt qu·∫£ t·ª´ AI:</b></p><table><tr><th>Ti·∫øng Vi·ªát</th><th>English</th></tr><tr><td><b>T√™n:</b> ${content.name_vi}</td><td><b>Name:</b> ${content.name_en}</td></tr><tr><td><b>Model:</b> ${content.model}</td><td><b>Model:</b> ${content.model}</td></tr><tr><td><b>NSX:</b> ${content.maker}</td><td><b>Maker:</b> ${content.maker}</td></tr><tr><td><b>M√¥ t·∫£:</b> ${content.desc_vi}</td><td><b>Description:</b> ${content.desc_en}</td></tr></table><p style="font-size:0.9em; margin-top:10px;"><b>M√£ Ti·∫øng Vi·ªát:</b><br>${code_vi}</p><p style="font-size:0.9em;"><b>English Code:</b><br>${code_en}</p>`;
        } else { messageDiv.innerText = content; }
        chatMessages.appendChild(messageDiv); chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
</body>
