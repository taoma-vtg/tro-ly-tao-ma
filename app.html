        :root { --primary-color: #007bff; --light-gray: #f0f2f5; --dark-text: #1a253c; } * { box-sizing: border-box; } body, html { height: 100%; margin: 0; padding: 0; } body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--light-gray); } .app-container { width: 100%; height: 100%; margin: auto; background: #fff; display: flex; flex-direction: column; } .app-header { background: var(--primary-color); color: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10; flex-shrink: 0; } .app-header h1 { margin: 0; font-size: 1.2em; } .chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; } .message { max-width: 85%; padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; } .user-message { background-color: var(--primary-color); color: white; align-self: flex-end; border-bottom-right-radius: 4px; } .ai-message { background-color: #e9ecef; color: #343a40; align-self: flex-start; border-bottom-left-radius: 4px; } .ai-message table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; background-color: white; } .ai-message th, .ai-message td { border: 1px solid #dee2e6; padding: 6px; text-align: left; } .chat-input-area { border-top: 1px solid #dee2e6; padding: 10px; display: flex; gap: 10px; align-items: center; background: #fff; flex-shrink: 0; } .chat-btn { background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; font-size: 1.5em; cursor: pointer; flex-shrink: 0; display: flex; justify-content: center; align-items: center; } .camera-btn { background: #6c757d; } #user-input { flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; resize: none; font-size: 1em; } #api-key-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none <body>

    <div class="app-container"><div class="app-header"><h1>Tr·ª£ L√Ω T·∫°o M√£ AI</h1></div><div class="chat-messages" id="chat-messages"><div class="message ai-message">Xin ch√†o! Nh·∫•n n√∫t üì∑ ƒë·ªÉ ch·ª•p ·∫£nh ho·∫∑c ch·ªçn ·∫£nh t·ª´ album, ho·∫∑c d√°n vƒÉn b·∫£n v√†o √¥ chat.</div></div><div class="chat-input-area"><input type="file" id="camera-input" accept="image/*" style="display:none;"><button id="camera-btn" class="chat-btn camera-btn" title="Ch·ª•p ho·∫∑c ch·ªçn ·∫£nh">üì∑</button><textarea id="user-input" placeholder="D√°n vƒÉn b·∫£n..." rows="1"></textarea><button id="send-btn" class="chat-btn" title="G·ª≠i">‚û§</button></div></div><div id="api-key-modal"><div id="api-key-popup"><h2>Thi·∫øt L·∫≠p API Key</h2><p>Vui l√≤ng nh·∫≠p Google AI API Key c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p><input type="password" id="api-key-input" placeholder="D√°n API Key v√†o ƒë√¢y"><button onclick="saveApiKey()">L∆∞u v√† S·ª≠ D·ª•ng</button></div></div>

<script>
    // JS gi·ªØ nguy√™n, ch·ªâ thay ƒë·ªïi prompt trong h√†m callAI
    const apiKeyModal = document.getElementById('api-key-modal');
    const apiKeyInput = document.getElementById('api-key-input');
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const cameraBtn = document.getElementById('camera-btn');
    const cameraInput = document.getElementById('camera-input');
    const ocrApiKey = 'K87379629688957';
    window.addEventListener('load', () => { if (!localStorage.getItem('googleApiKey_mobile')) { apiKeyModal.style.display = 'flex'; } });
    function saveApiKey() { const key = apiKeyInput.value.trim(); if (key) { localStorage.setItem('googleApiKey_mobile', key); apiKeyModal.style.display = 'none'; } else { alert('Vui l√≤ng nh·∫≠p API Key h·ª£p l·ªá.'); } }
    sendBtn.addEventListener('click', () => { const userText = userInput.value.trim(); if (!userText) return; addMessage(`ƒêang x·ª≠ l√Ω vƒÉn b·∫£n...`, 'user'); userInput.value = ''; callAI(userText); });
    cameraBtn.addEventListener('click', () => cameraInput.click());
    cameraInput.addEventListener('change', (event) => {

        addMessage('B∆∞·ªõc 1/3: ƒêang n√©n ·∫£nh (n·∫øu c·∫ßn)...', 'ai');
        resizeImage(file, 1024, (resizedBlob) => {

            addMessage('B∆∞·ªõc 2/3: ƒêang ƒë·ªçc ch·ªØ t·ª´ ·∫£nh (OCR)...', 'ai');
            const formData = new FormData(); formData.append('file', resizedBlob, file.name); formData.append('apikey', ocrApiKey); formData.append('language', 'eng');
            fetch('https://api.ocr.space/parse/image', { method: 'POST', body: formData })

                const rawText = ocrData.ParsedResults[0].ParsedText;

    function resizeImage(file, maxSizeInKB, callback) { /* Gi·ªØ nguy√™n */ }

    async function callAI(rawText) {
        const apiKey = localStorage.getItem('googleApiKey_mobile'); if (!apiKey) {addMessage('L·ªói: Kh√¥ng t√¨m th·∫•y API Key.', 'ai'); return;}
        addMessage('B∆∞·ªõc 3/3: AI ƒëang ph√¢n t√≠ch v√† tra c·ª©u...', 'ai');
        
        // --- PROMPT M·ªöI, SI√äU CHI TI·∫æT ---
        const prompt = `
            You are a precise data extraction assistant. From the following text, perform these tasks and return a single, clean JSON object.

            **Thought Process (Chain of Thought):**
            1.  Read the entire text to understand the product.
            2.  **Identify the primary Model Number.** This is the most unique identifier, often labeled P/N, MPN, or a specific code like "UL2586". This is my "model" field.
            3.  **Identify the Manufacturer.** Look for names like "ZTE", "Hengtong", "HUAWEI", "VMC". This is my "maker" field.
            4.  **Identify the general Product Type** in Vietnamese. This is my "name_vi" field. *Example: If the text contains "DDR4 RDIMM-32GB", the name_vi should be "RAM DDR4 32GB".*
            5.  **Compile the Description.** Gather ALL other technical specifications (voltage, size, standards, temperature, features, etc.). **CRITICAL: EXCLUDE the model number and maker I already identified.** This detailed list is my "desc_vi" field.
            6.  **Translate.** Translate only "name_vi" and "desc_vi" to English for "name_en" and "desc_en".
            7.  Construct the final JSON.

            **Extraction Rules & JSON Schema:**
            - **name_vi**: (string) The Vietnamese product name. *Bad example: "D√¢y d·∫´n ƒëi·ªán UL25862X16rnm2(2x 6AWG)". Good example: "D√¢y d·∫´n ƒëi·ªán".*
            - **model**: (string) The single, primary model number or P/N. *Bad example: "UL25862X16rnm2(2x 6AWG)". Good example: "UL2586".*
            - **maker**: (string) The manufacturer's name. *Example: "Hengtong".*
            - **desc_vi**: (string) A comma-separated list of ALL other technical specs. **MUST NOT contain the model number or maker.**
            - **name_en**: (string) English translation of name_vi.
            - **desc_en**: (string) English translation of desc_vi.

            **Text to process:**
            ---
            ${rawText}
            ---
        `;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
            if (!response.ok) { const errorData = await response.json(); throw new Error(`L·ªói t·ª´ AI API: ${errorData.error.message}`); }
            const data = await response.json();
            const aiResponseText = data.candidates[0].content.parts[0].text;
            const jsonString = aiResponseText.replace(/```json/g, '').replace(/```/g, '').trim();
            const parsedData = JSON.parse(jsonString);
            if(chatMessages.lastChild.classList.contains('ai-message')) chatMessages.removeChild(chatMessages.lastChild);
            addMessage(parsedData, 'ai');
        } catch (error) {
            if(chatMessages.lastChild.classList.contains('ai-message')) chatMessages.removeChild(chatMessages.lastChild);
            addMessage(`ƒê√£ x·∫£y ra l·ªói: ${error.message}`, 'ai');
        }
    }
    
    // --- C√ÅC H√ÄM C√íN L·∫†I GI·ªÆ NGUY√äN ---
    function resizeImage(file, maxSizeInKB, callback) {const reader = new FileReader(); reader.onload = (event) => {const img = new Image(); img.onload = () => {const MAX_WIDTH = 1280; const MAX_HEIGHT = 1280; let width = img.width; let height = img.height; if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } } else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } } const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height); let quality = 0.9; const checkSizeAndCallback = () => { canvas.toBlob((blob) => { if (blob.size / 1024 > maxSizeInKB && quality > 0.1) { quality -= 0.1; checkSizeAndCallback(); } else { callback(blob); } }, 'image/jpeg', quality); }; checkSizeAndCallback(); }; img.src = event.target.result; }; reader.readAsDataURL(file);}
    function addMessage(content, type) {const messageDiv = document.createElement('div'); messageDiv.className = `message ${type}-message`; if (type === 'ai' && typeof content === 'object') {const name_vi = content.name_vi || 'N/A'; const name_en = content.name_en || 'N/A'; const model = content.model || 'N/A'; const maker = content.maker || 'N/A'; const desc_vi = content.desc_vi || 'N/A'; const desc_en = content.desc_en || 'N/A'; const code_vi = `${name_vi.replace(/\s+/g,' ')}_${model}_${maker}_${desc_vi}`; const code_en = `${name_en.replace(/\s+/g,' ')}_${model}_${maker}_${desc_en}`; messageDiv.innerHTML = `<p><b>K·∫øt qu·∫£ t·ª´ AI:</b></p><table><tr><th>Ti·∫øng Vi·ªát</th><th>English</th></tr><tr><td><b>T√™n:</b> ${name_vi}</td><td><b>Name:</b> ${name_en}</td></tr><tr><td><b>Model:</b> ${model}</td><td><b>Model:</b> ${model}</td></tr><tr><td><b>NSX:</b> ${maker}</td><td><b>Maker:</b> ${maker}</td></tr><tr><td><b>M√¥ t·∫£:</b> ${desc_vi}</td><td><b>Description:</b> ${desc_en}</td></tr></table><p style="font-size:0.9em; margin-top:10px;"><b>M√£ Ti·∫øng Vi·ªát:</b><br>${code_vi}</p><p style="font-size:0.9em;"><b>English Code:</b><br>${code_en}</p>`;} else { messageDiv.innerText = content; } chatMessages.appendChild(messageDiv); chatMessages.scrollTop = chatMessages.scrollHeight;}
</script>
